<div class="container bikes">

    <div class="row bike-row" ng-repeat="bikeRow in $ctrl.bikeRows">

        <div class="col-sm-3 bike" ng-class="{'bike-last-in-row': ($index + 1) == bikeRow.length, 'bike-row-top': $parent.$index == 0}" ng-repeat="bike in bikeRow">

            <img src="{{bike.image.thumb}}">
            <br/>
            <h3>{{bike.name}}</h3>
            <p>{{bike.description}}</p>

        </div>

    </div>

</div>
